<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Force no cache on mobile -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <title>React Chat App</title>
    
    <!-- Error suppression script -->
    <script>
      // Suppress error overlay and handle unhandled rejections
      window.addEventListener('error', function(e) {
        if (e.message && (
          e.message.includes('EACCES') || 
          e.message.includes('permission denied') ||
          e.message.includes('WebChannel') ||
          e.message.includes('.cache') ||
          e.message.includes('mkdir') ||
          e.message.includes('TYPE=terminate') ||
          e.message.includes('400')
        )) {
          e.preventDefault();
          e.stopPropagation();
          console.warn('Suppressed error:', e.message);
          return false;
        }
      });

      // Handle promise rejections
      window.addEventListener('unhandledrejection', function(e) {
        if (e.reason && e.reason.message && (
          e.reason.message.includes('EACCES') ||
          e.reason.message.includes('WebChannel') ||
          e.reason.message.includes('400') ||
          e.reason.message.includes('TYPE=terminate')
        )) {
          e.preventDefault();
          console.warn('Suppressed promise rejection:', e.reason.message);
        }
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
