<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    
    <!-- Suppress error overlay -->
    <script>
      // Override error handler to suppress specific errors
      window.addEventListener('error', function(e) {
        if (e.message && (
          e.message.includes('EACCES') || 
          e.message.includes('permission denied') ||
          e.message.includes('WebChannel') ||
          e.message.includes('.cache') ||
          e.message.includes('mkdir')
        )) {
          e.preventDefault();
          e.stopPropagation();
          console.warn('Suppressed error overlay:', e.message);
          return false;
        }
      });

      // Suppress unhandled promise rejections for Firebase
      window.addEventListener('unhandledrejection', function(e) {
        if (e.reason && e.reason.message && (
          e.reason.message.includes('EACCES') ||
          e.reason.message.includes('WebChannel') ||
          e.reason.message.includes('400')
        )) {
          e.preventDefault();
          console.warn('Suppressed promise rejection:', e.reason.message);
        }
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
